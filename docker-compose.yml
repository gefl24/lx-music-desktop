version: '3.8'

services:
  lx-music-web:
    build: .
    container_name: lx-music-web
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - DATA_PATH=/app/data
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
